<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="It's E-Dog OS, but easy to use on mobile!">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon"
		href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABRklEQVR42mKgOqjq75ds7510YNL0uV9nAGqniqwKYiCIHIIjcAK22BGQLRdgBWvc3fnWk/FJhrkPO1xPgGvqPfLfJMHhT1yqurvS48bPaJhjD2efgidnVwa2yv59xecvEvi0UWCXq9t0ItfP2MMZ7nwIpkA8F1n8uLxZHM6yrBH7FIl2gFXDHYsErkn2hyKLHtcKrFntk58uVQJ+kSdQnmjhID4cwLLa8+K0BXsfNWCqBOsFdo2Yldv43DBrkxd30cjnNyYBhK0SQGkI9pG4Mu40D5b374DRCAyhHqXVfTmOwivivMkJxBz5wnHCtBfGgNFC+ChWKWRf3hsQIlyEoIv4IYEo5wkgtBLRekY9DE4Uin4Keae6hydGnljPmE8kRcCine6827AMsJ1IuW9ibnlQpXLBCR/WC875m2BP+VSu3c/0m+8V08OBngc0pxcAAAAASUVORK5CYII="
		type="image/x-icon">
</head>

<body>
	<div id="mainApp">
		<div id="statusBar">
			<img id="airplaneIndicator" src="icons/plane-black.png" alt="Airplane Mode Indicator">
			<span id="time">9:41 AM</span>
			<div id="battery">
				<div id="batteryFill"></div>
			</div>
		</div>
		<div id="homeScreen">
			<div class="appIcon" id="baconExplorerAppIcon" onclick="apps.baconExplorer.open();">
				<img src="icons/internet-web-browser.png" alt="Bacon Explorer App Icon">
			</div>
		</div>

		<div id="apps">
			<div id="baconExplorer" class="app">
				<div id="baconExplorerContent">
					<div id="topBar">
						<input type="text" name="addressBar" id="addressBar">
						<button id="reloadButton">
							<img src="icons/reload-black.png" alt="Reload Icon" id="reloadIcon">
							<img src="icons/reload-black.png" alt="" id="Stop Reloading Icon">
						</button>
					</div>
					<iframe id="browserFrame" src="" frameborder="0"></iframe>
					<div id="bottomBar">
						<button>
							<img src="icons/back.png" alt="Back Icon">
						</button>
						<button>
							<img src="icons/forward-not-allowed.png" alt="Forward Icon">
						</button>
						<button>
							<img src="icons/share-black.png" alt="Share Icon">
						</button>
						<button>
							<img src="icons/history.png" alt="History Icon">
						</button>
						<button>
							<img src="icons/tabs.png" alt="Tab View Icon">
						</button>
					</div>
				</div>
			</div>
			<div id="photos" class="app">
				<div class="tab" id="tabMenu">
					<!-- Album buttons will be injected here -->
				</div>

				<div class="photo-preview-modal" id="photoPreviewModal" style="display:none;">
					<div class="photo-preview-content">
						<div class="photo-preview-actions-top">
							<!--âœ•-->
							<button id="photoPreviewClose" class="photo-preview-close">&lt;</button>
							<span id="photoPreviewDate"></span>
						</div>
						<img id="photoPreviewImg" src="" alt="Photo Preview">
						<div class="photo-preview-actions-bottom">
							<button id="photoFavoriteBtn" title="Favorite"><img src="icons/heart-black.png"
									alt="Favorite icon" class="favorite-icon"></button>

							<button id="photoTrashBtn" title="Delete"><img src="icons/trash-can-black.png"
									alt="Delete icon" class="trash-icon"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="appDock">
			<img class="appIcon" id="appIcon1" src="placeholder.png" alt="App Icon 1">
			<img class="appIcon" id="appIcon1" src="placeholder.png" alt="App Icon 2">
			<img class="appIcon" id="appIcon1" src="placeholder.png" alt="App Icon 3">
			<img class="appIcon" id="appIcon1" src="placeholder.png" alt="App Icon 4">
			<!-- Add more app icons as needed -->
		</div>
		<div id="lockScreen">
			<div id="lockScreenContent">
				<div id="dateTimeWrapper">
					<h2 id="time">7:04</h2>
					<h3 id="date">Sunday, June 15</h2>
				</div>

				<h2 id="slideToUnlock">
					&gt; slide to unlock
				</h2>

				<div id="passcode-container">
					<h1>Enter Passcode</h1>
					<div class="dots">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
					<div class="numpad"></div>
					<div class="bottom-row">
						<button type="button" id="passcode-cancel">Cancel</button>
						<button type="button" id="passcode-delete">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<button id="homeButton" onclick="homeButton();">
			<span>&#x2302;</span>
		</button>
	</div>

	<div id="lowBatteryScreen">
		<div id="lowBatteryIcon">
			<div id="lowBatteryFill"></div>
		</div>
	</div>

	<noscript>
		<div class="alert">
			<p>Your browser does not support JavaScript, or you have it disabled. JavaScript is crucial to the
				functionality of this page.</p>
			<button aria-disabled="true" aria-hidden="true" disabled>OK</button>
		</div>
	</noscript>

	<!-- Java sciript -->
	<script src="main.js"></script>
</body>

</html>
