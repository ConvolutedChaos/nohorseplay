<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Example usage
        const params = getUrlParams();
        console.log(params); // Logs the parameters to the console

        // You can now use the parameters as needed
        // For example, if you have a parameter named 'name':
        if (params.name) {
            document.body.innerHTML = `<h1>Hello, ${params.name}!</h1>`;
        }
        if (params.r) {
            document.body.innerHTML = "Redirecting you to " + params.r;
            window.location.href = params.r;
        }
    </script>
</body>
</html>
