<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        .images img {
            width: 150px;
            height: auto;
            border: 5px solid #bebebe;
            border-radius: 5px;
            transition: 1s;
            margin: 15px;
        }

        .images img:hover {
            border: 5px solid #000000;
            border-radius: 50%;
            cursor: pointer;
            width: 175px;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
