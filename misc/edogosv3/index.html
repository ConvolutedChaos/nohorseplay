<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Browser File Explorer</title>
    <style>
        :root {
            --item-size: 100px;
            --img-size: 64px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: #2b2b2b;
            color: #eee;
            height: 100vh;
            overflow: hidden;
        }

        /* ============================================================
           WINDOW SYSTEM
        ============================================================ */
        .app-window {
            position: fixed;
            width: 810px;
            height: 590px;
            background-color: #cccccc;
            border: 1px solid #000000;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            /* start with z-index 10; focused windows get higher */
            z-index: 10;
            transition: box-shadow 0.15s ease;
            /* no margin/padding â€” absolute positioned */
        }

        /* focused window gets stronger shadow and full-colour title bar */
        .app-window.focused {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.85);
            z-index: 20;
        }

        /* ---- title bar ---- */
        .title-bar {
            background: linear-gradient(#3a3a3a, #242424);
            color: #fff;
            padding: 6px 8px;
            position: relative;
            text-align: left;
            user-select: none;
            cursor: grab;
        }

        /* unfocused: desaturate / dim */
        .app-window:not(.focused) .title-bar {
            background: linear-gradient(#6a6a6a, #4a4a4a);
        }

        .title-bar:active {
            cursor: grabbing;
        }

        .window-close-button,
        .window-minimize-button {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: 0;
            background: #ff5f57;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.15s;
        }

        .window-minimize-button {
            right: 40px;
            background: #ffbd2e;
            font-size: 18px;
        }

        /* unfocused: gray out traffic-light buttons */
        .app-window:not(.focused) .window-close-button {
            background: #888;
        }

        .app-window:not(.focused) .window-minimize-button {
            background: #888;
        }

        .title-bar-text {
            margin-left: 6px;
            font-weight: 600;
        }

        /* ---- toolbar ---- */
        .toolbar {
            background-color: #1E1E1E;
            padding: 8px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #000000;
            align-items: center;
        }

        .app-window:not(.focused) .toolbar {
            background-color: #2a2a2a;
            opacity: 0.85;
        }

        .toolbar button {
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2e2e2e;
            color: #fff;
        }

        .toolbar .address {
            flex: 1;
            margin-left: 6px;
            background: #0f0f0f;
            color: #fff;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ---- content area ---- */
        .content {
            background-color: #2D2D2D;
            color: white;
            display: flex;
            height: calc(100% - 108px);
            margin: 0;
        }

        /* sidebar */
        .sidebar {
            width: 200px;
            min-width: 200px;
            flex-shrink: 0;
            background-color: #1E1E1E;
            padding: 10px;
            overflow-y: auto;
        }

        .app-window:not(.focused) .sidebar {
            background-color: #232323;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .sidebar li svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .sidebar li:hover {
            background: #141414;
        }

        .sidebar li.active {
            background-color: #0c74df;
            color: #fff;
        }

        .sidebar li.active svg {
            color: #fff;
        }

        .app-window:not(.focused) .sidebar li.active {
            background-color: #555;
        }

        .sidebar .sidebar-section {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #666;
            padding: 12px 8px 4px;
            pointer-events: none;
        }

        /* main panel */
        .main-panel {
            flex-grow: 1;
            padding: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            overflow-y: auto;
            align-content: flex-start;
            align-items: flex-start;
            justify-content: flex-start;
        }

        /* item tile */
        .item {
            width: var(--item-size);
            text-align: center;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            color: #eee;
            user-select: none;
        }

        .item.selected {
            outline: 2px solid #3b82f6;
            background: rgba(255, 255, 255, 0.03);
        }

        .icon-img {
            width: calc(var(--img-size));
            height: calc(var(--img-size));
            margin: 6px auto;
            display: block;
            object-fit: contain;
        }

        .item .iconFallback {
            font-size: 36px;
            line-height: calc(var(--img-size));
            display: none;
            margin: 6px auto;
        }

        /* bottom toolbar */
        .bottom-toolbar {
            background-color: #1E1E1E;
            padding: 10px;
            border-top: 1px solid #000000;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #ffffff;
            box-sizing: border-box;
        }

        .bottom-toolbar input[type=range] {
            position: absolute;
            right: 24px;
            top: 8px;
        }

        /* inline rename input */
        .item .rename-input {
            width: 100%;
            box-sizing: border-box;
            background: #0f0f0f;
            color: #eee;
            border: 1px solid #3b82f6;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 12px;
            text-align: center;
            outline: none;
            margin-top: 2px;
        }

        .small-btn {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2e2e2e;
            color: #fff;
            cursor: pointer;
        }

        /* ============================================================
           CONTEXT MENUS
        ============================================================ */
        .ctx-menu {
            position: fixed;
            background: #1E1E1E;
            color: #eee;
            border: 1px solid #000;
            border-radius: 6px;
            padding: 3px;
            z-index: 99999;
            min-width: 170px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
            font-size: 13px;
        }

        .ctx-row {
            display: flex;
            align-items: center;
            gap: 9px;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: #ddd;
            user-select: none;
        }

        .ctx-row:hover {
            background: #2D2D2D;
        }

        .ctx-row.danger {
            color: #f87171;
        }

        .ctx-row.danger:hover {
            background: #3a1a1a;
        }

        .ctx-row svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            opacity: 0.75;
        }

        .ctx-sep {
            border: none;
            border-top: 1px solid #333;
            margin: 3px 0;
        }

        /* ============================================================
           PROPERTIES WINDOW
        ============================================================ */
        .props-body {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #1E1E1E;
        }

        .props-icon-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 20px 14px;
            border-bottom: 1px solid #111;
            background: #252525;
        }

        .props-icon-row .props-big-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .props-icon-row .props-big-icon svg {
            width: 48px;
            height: 48px;
        }

        .props-icon-row .props-big-icon img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .props-name {
            font-size: 15px;
            font-weight: 600;
            color: #eee;
            word-break: break-all;
        }

        .props-kind {
            font-size: 12px;
            color: #888;
            margin-top: 3px;
        }

        .props-table {
            flex: 1;
            overflow-y: auto;
            padding: 12px 20px;
        }

        .props-row {
            display: flex;
            padding: 7px 0;
            border-bottom: 1px solid #2a2a2a;
            font-size: 13px;
            gap: 10px;
        }

        .props-row:last-child {
            border-bottom: none;
        }

        .props-row .pk {
            width: 110px;
            flex-shrink: 0;
            color: #888;
            font-size: 12px;
            padding-top: 1px;
        }

        .props-row .pv {
            color: #ddd;
            word-break: break-all;
            flex: 1;
        }

        .props-meter {
            height: 6px;
            border-radius: 3px;
            background: #333;
            margin-top: 6px;
            overflow: hidden;
        }

        .props-meter-fill {
            height: 100%;
            border-radius: 3px;
            background: #0c74df;
            transition: width 0.4s ease;
        }

        /* ============================================================
           ZIP VIEWER
        ============================================================ */
        .zip-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: #1E1E1E;
            border-bottom: 1px solid #000;
            flex-shrink: 0;
        }

        .zip-toolbar .zip-path {
            flex: 1;
            background: #0f0f0f;
            color: #aaa;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            border: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .zip-toolbar button {
            padding: 4px 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2e2e2e;
            color: #eee;
            cursor: pointer;
            font-size: 12px;
        }

        .zip-toolbar button:hover {
            background: #3a3a3a;
        }

        .zip-toolbar button:disabled {
            opacity: 0.35;
            cursor: default;
        }

        .zip-list {
            flex: 1;
            overflow-y: auto;
            background: #2D2D2D;
        }

        .zip-list table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .zip-list thead th {
            background: #1E1E1E;
            color: #888;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 7px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1;
            border-bottom: 1px solid #111;
            user-select: none;
            cursor: pointer;
        }

        .zip-list thead th:hover {
            color: #ccc;
        }

        .zip-list thead th.sorted-asc::after {
            content: ' â–²';
            font-size: 9px;
        }

        .zip-list thead th.sorted-desc::after {
            content: ' â–¼';
            font-size: 9px;
        }

        .zip-list tbody tr {
            border-bottom: 1px solid #1a1a1a;
            cursor: pointer;
        }

        .zip-list tbody tr:hover {
            background: #333;
        }

        .zip-list tbody tr.selected {
            background: #0c74df22;
            outline: 1px solid #0c74df44;
        }

        .zip-list tbody td {
            padding: 6px 12px;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 0;
        }

        .zip-list tbody td:first-child {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: unset;
        }

        .zip-list tbody td .zi {
            /* icon */
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            color: #888;
        }

        .zip-list tbody td .zi svg {
            width: 16px;
            height: 16px;
        }

        .zip-list tbody td.dir-row {
            color: #93c5fd;
        }

        .zip-statusbar {
            background: #1E1E1E;
            border-top: 1px solid #000;
            padding: 5px 12px;
            font-size: 11px;
            color: #666;
            display: flex;
            gap: 16px;
            flex-shrink: 0;
        }

        #virtualDesktop {
            position: fixed;
            inset: 0;
            bottom: 44px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            z-index: 0;
            align-content: flex-start;
            pointer-events: none;
        }

        #virtualDesktop .item {
            pointer-events: all;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            width: 80px;
        }

        #virtualDesktop .item.selected {
            outline: 2px solid #3b82f6;
            background: rgba(255, 255, 255, 0.12);
        }

        /* taskbar at bottom for minimized windows + new window button */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            z-index: 9999;
        }

        #taskbar button {
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2e2e2e;
            color: #eee;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.15s;
        }

        #taskbar button:hover {
            background: #3e3e3e;
        }

        #taskbar button.active {
            background: #0c74df;
            border-color: #0a5fbf;
        }

        #taskbar .new-window-btn {
            background: #1a5c2e;
            border-color: #2a7a3e;
            margin-left: auto;
        }

        #taskbar .new-window-btn:hover {
            background: #226633;
        }

        /* ---- Start button ---- */
        #startBtn {
            background: #2e2e2e !important;
            border-color: #444 !important;
            font-weight: 600;
            font-size: 13px !important;
            flex-shrink: 0;
        }

        #startBtn:hover {
            background: #3a3a3a !important;
        }

        /* ---- Start menu panel ---- */
        #startMenu {
            position: fixed;
            bottom: 48px;
            left: 8px;
            width: 280px;
            background: #1E1E1E;
            border: 1px solid #000;
            border-radius: 6px 6px 4px 4px;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.7);
            z-index: 99999;
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        #startMenu.open {
            display: flex;
        }

        /* title bar â€” matches window title bar exactly */
        .start-header {
            background: linear-gradient(#3a3a3a, #242424);
            padding: 8px 10px;
            color: #fff;
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .start-header .start-title {
            font-size: 13px;
            font-weight: 600;
        }

        /* search â€” matches toolbar style */
        .start-search {
            padding: 8px;
            background: #1E1E1E;
            border-bottom: 1px solid #000;
        }

        .start-search input {
            width: 100%;
            box-sizing: border-box;
            background: #0f0f0f;
            border: 1px solid #444;
            border-radius: 6px;
            color: #eee;
            padding: 6px 8px;
            font-size: 13px;
            outline: none;
            font-family: inherit;
        }

        .start-search input:focus {
            border-color: #0c74df;
        }

        /* section labels â€” same as sidebar-section */
        .start-section-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #666;
            padding: 10px 10px 3px;
            pointer-events: none;
        }

        /* app list â€” same row style as sidebar li */
        .start-apps {
            display: flex;
            flex-direction: column;
            padding: 2px 6px 6px;
        }

        .start-app-tile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 7px 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #ddd;
            font-size: 13px;
            transition: background 0.12s;
        }

        .start-app-tile:hover {
            background: #141414;
        }

        .start-app-tile .app-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .start-app-tile .app-icon svg {
            width: 16px;
            height: 16px;
        }

        /* places â€” same row style, but with PNG/SVG icons */
        .start-places {
            display: flex;
            flex-direction: column;
            padding: 2px 6px 6px;
            border-top: 1px solid #2a2a2a;
        }

        .start-place-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 7px 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #ddd;
            font-size: 13px;
            transition: background 0.12s;
        }

        .start-place-btn:hover {
            background: #141414;
        }

        .start-place-btn .place-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            object-fit: contain;
        }

        .start-place-btn .place-icon svg {
            width: 16px;
            height: 16px;
        }

        /* footer â€” matches bottom-toolbar style */
        .start-footer {
            background: #181818;
            border-top: 1px solid #000;
            display: flex;
            justify-content: flex-end;
            padding: 6px 8px;
            gap: 6px;
        }

        .start-footer button {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2e2e2e;
            color: #ccc;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: background 0.12s;
        }

        .start-footer button:hover {
            background: #3a3a3a;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>

<body>
    <div id="virtualDesktop"></div>
    <div id="windowContainer"></div>

    <!-- app windows are created dynamically -->

    <!-- Start Menu -->
    <div id="startMenu">
        <div class="start-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" style="width:14px;height:14px;color:#aaa;flex-shrink:0;">
                <rect x="3" y="3" width="7" height="7" rx="1" />
                <rect x="14" y="3" width="7" height="7" rx="1" />
                <rect x="3" y="14" width="7" height="7" rx="1" />
                <rect x="14" y="14" width="7" height="7" rx="1" />
            </svg>
            <span class="start-title">Applications</span>
        </div>
        <div class="start-search">
            <input type="text" id="startSearch" placeholder="Searchâ€¦" oninput="filterStartApps(this.value)">
        </div>
        <div class="start-section-label">Apps</div>
        <div class="start-apps" id="startAppList">
            <div class="start-app-tile" onclick="startMenuAction('newWindow')">
                <span class="app-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z" />
                    </svg></span>
                File Explorer
            </div>
            <div class="start-app-tile" onclick="startMenuAction('newFile')">
                <span class="app-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="12" y1="18" x2="12" y2="12" />
                        <line x1="9" y1="15" x2="15" y2="15" />
                    </svg></span>
                New Text File
            </div>
            <div class="start-app-tile" onclick="startMenuAction('newFolder')">
                <span class="app-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z" />
                        <line x1="12" y1="11" x2="12" y2="17" />
                        <line x1="9" y1="14" x2="15" y2="14" />
                    </svg></span>
                New Folder
            </div>
            <div class="start-app-tile" onclick="startMenuAction('about')">
                <span class="app-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="16" x2="12" y2="12" />
                        <line x1="12" y1="8" x2="12.01" y2="8" />
                    </svg></span>
                About
            </div>
        </div>
        <div class="start-section-label">Places</div>
        <div class="start-places" id="startPlaceList">
            <div class="start-place-btn" onclick="startOpenFolder('/home/e-dog')">
                <span class="place-icon" id="smicon-home"></span> Home
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/e-dog/Desktop')">
                <span class="place-icon" id="smicon-desktop"></span> Desktop
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/e-dog/Documents')">
                <span class="place-icon" id="smicon-documents"></span> Documents
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/e-dog/Downloads')">

        /* ============================================================

        ============================================================ */
        const DB_NAME = 'VirtualFS_v2';
        const STORE = 'nodes';
        let dbPromise;

        function openDB() {
            return new Promise((resolve, reject) => {
                const r = indexedDB.open(DB_NAME, 1);
                r.onupgradeneeded = e => {
                    const db = e.target.result;
                    const store = db.createObjectStore(STORE, { keyPath: 'id' });
                    store.createIndex('parentId', 'parentId', { unique: false });
                    store.add({ id: 'root', name: 'root', type: 'folder', parentId: null, createdAt: Date.now(), updatedAt: Date.now() });
                };
                r.onsuccess = () => resolve(r.result);
                r.onerror = () => reject(r.error);
            });
        }
        function idbGet(key) {
            return new Promise((res, rej) => {
                const req = dbPromise.transaction(STORE, 'readonly').objectStore(STORE).get(key);
                req.onsuccess = e => res(e.target.result);
                req.onerror = e => rej(e.target.error);
            });
        }
        function idbGetAll() {
            return new Promise((res, rej) => {
                const req = dbPromise.transaction(STORE, 'readonly').objectStore(STORE).getAll();
                req.onsuccess = e => res(e.target.result);
                req.onerror = e => rej(e.target.error);
            });
        }
        function idbGetAllByIndex(indexName, value) {
            return new Promise((res, rej) => {
                const store = dbPromise.transaction(STORE, 'readonly').objectStore(STORE);
                const idx = store.index(indexName);
                const r = idx.getAll(value);
                r.onsuccess = e => res(e.target.result);
                r.onerror = e => rej(e.target.error);
            });
        }
        function idbAdd(obj) {
            return new Promise((res, rej) => {
                const req = dbPromise.transaction(STORE, 'readwrite').objectStore(STORE).add(obj);
                req.onsuccess = () => res();
                req.onerror = e => rej(e.target.error);
            });
        }
        function idbPut(obj) {
            return new Promise((res, rej) => {
                const req = dbPromise.transaction(STORE, 'readwrite').objectStore(STORE).put(obj);
                req.onsuccess = () => res();
                req.onerror = e => rej(e.target.error);
            });
        }
        function idbDelete(key) {

                const ids = Object.keys(windows);

        /* ============================================================
           Drag system
        ============================================================ */
        let dragState = null;

        function startDrag(e, winEl) {
            const rect = winEl.getBoundingClientRect();
            dragState = {
                el: winEl,
                startX: e.clientX,
                startY: e.clientY,
                origLeft: rect.left,
                origTop: rect.top,
            };
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        }

        function onDrag(e) {
            if (!dragState) return;
            const dx = e.clientX - dragState.startX;
            const dy = e.clientY - dragState.startY;
            const el = dragState.el;
            const TASKBAR_HEIGHT = 44;
            const maxLeft = window.innerWidth - el.offsetWidth;
            const maxTop = window.innerHeight - el.offsetHeight - TASKBAR_HEIGHT;
            const newLeft = Math.max(0, Math.min(dragState.origLeft + dx, maxLeft));
            const newTop = Math.max(0, Math.min(dragState.origTop + dy, maxTop));
            el.style.left = newLeft + 'px';
            el.style.top = newTop + 'px';
        }

        function stopDrag() {
            dragState = null;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
        }

        /* ============================================================

        ============================================================ */
        async function navigate(windowId, folderId, addHistory = true) {
            const win = windows[windowId];
            if (!win) return;
            const state = win.state;
            state.currentFolderId = folderId;
            if (addHistory) {
                state.historyStack = state.historyStack.slice(0, state.historyPos + 1);
                state.historyStack.push(folderId);
                state.historyPos++;
            }
            await renderWindow(windowId);
        }

        async function navigateToFolderByName(windowId, name) {
            const allRoot = await idbGetAllByIndex('parentId', 'root');
            const node = allRoot.find(n => n.name === name && n.type === 'folder');
            const folderId = node ? node.id : 'root';
            await navigate(windowId, folderId);
        }

        // Navigate by absolute path like '/home/e-dog/Pictures'
        async function navigateToPath(windowId, path) {
            const parts = path.split('/').filter(Boolean); // remove empty strings
            let currentId = 'root';
            for (const part of parts) {
                const children = await idbGetAllByIndex('parentId', currentId);
                const match = children.find(n => n.name === part && n.type === 'folder');
                if (!match) break;
                currentId = match.id;
            }
            // update active sidebar highlight
            const win = windows[windowId]?.el;
            if (win) {
                win.querySelectorAll('.favorites-list li').forEach(li =>
                    li.classList.toggle('active', li.dataset.path === path));
            }
            await navigate(windowId, currentId);
        }

            const state = windows[windowId]?.state;
            if (!state || state.historyPos <= 0) return;
            state.historyPos--;
            await navigate(windowId, state.historyStack[state.historyPos], false);
        }

        async function goForward(windowId) {
            const state = windows[windowId]?.state;

        async function goUp(windowId) {

                } else {

        async function updateStorageInfo(winEl, listLength, currentFolderId) {
            winEl.querySelector('.file-count').textContent = listLength + ' items';
            if (!navigator.storage?.estimate) {
                winEl.querySelector('.free-space').textContent = 'Free space: unknown';
                return;
            }
            const { usage = 0, quota = 0 } = await navigator.storage.estimate();
            const free = Math.max(0, quota - usage);
            winEl.querySelector('.free-space').textContent = 'Free space: ' + formatBytes(free);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const sizes = ['bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }

        async function createItemInline(type, parentId, windowId) {
            const defaultName = type === 'folder' ? 'New Folder' : 'New File';
            const id = crypto.randomUUID();
            const node = {
                id, name: defaultName, type, parentId,
                ...(type === 'file' ? { content: '' } : {}),
                createdAt: Date.now(), updatedAt: Date.now()
            };
            await idbAdd(node);
            await renderAllWindows();

            // Scroll the new tile into view and start inline rename
            const tile = document.querySelector(`.item[data-id="${id}"]`);
            if (!tile) return;
            tile.scrollIntoView({ block: 'nearest' });

            // Select the tile
            const mainPanel = tile.closest('.main-panel');
            if (mainPanel) {
                mainPanel.querySelectorAll('.item').forEach(e => e.classList.remove('selected'));
                tile.classList.add('selected');
            }

            // Start inline rename â€” pass deleteOnCancel so Escape cleans up
            startInlineRename(tile, node, windowId, true);
        }

        /* ---- ZIP Viewer ---- */
        const ZIP_EXTS = new Set(['zip', 'jar', 'war', 'apk', 'epub', 'cbz']);

        const ZIP_SVG = {

        async function _buildZipBody(body, item) {
            body.style.cssText = 'display:flex;flex-direction:column;height:100%;background:#2D2D2D;';

            // --- loading state ---
            const loader = document.createElement('div');
            loader.style.cssText = 'flex:1;display:flex;align-items:center;justify-content:center;color:#888;font-size:13px;gap:10px;';
            loader.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" style="width:18px;height:18px;animation:spin 1s linear infinite;"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg> Loading archiveâ€¦`;
            body.appendChild(loader);

            // add spin keyframe if not already present
            if (!document.getElementById('zip-spin-style')) {
                const s = document.createElement('style');
                s.id = 'zip-spin-style';
                s.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
                document.head.appendChild(s);
            }

            let zip;
            try {
                if (!item.content) throw new Error('No content');
                const data = item.content instanceof ArrayBuffer ? item.content : new TextEncoder().encode(item.content).buffer;
                zip = await JSZip.loadAsync(data);
            } catch (err) {
                loader.innerHTML = `<span style="color:#f87171;">Failed to read archive: ${err.message}</span>`;
                return;
            }

            loader.remove();

            // --- build virtual directory tree from zip entries ---
            // Each entry key is the full path; directories end with /
            const allFiles = Object.values(zip.files);

            // state
            let currentPath = '';  // '' = root
            let sortCol = 'name';
            let sortAsc = true;

            // --- toolbar ---
            const toolbar = document.createElement('div');
            toolbar.className = 'zip-toolbar';

            const upBtn = document.createElement('button');
            upBtn.innerHTML = ZIP_SVG.up;
            upBtn.title = 'Up one level';
            upBtn.style.padding = '4px 7px';
            upBtn.disabled = true;

            const pathEl = document.createElement('div');
            pathEl.className = 'zip-path';
            pathEl.textContent = '/';

            const extractAllBtn = document.createElement('button');
            extractAllBtn.textContent = 'Extract All';

            toolbar.appendChild(upBtn);
            toolbar.appendChild(pathEl);
            toolbar.appendChild(extractAllBtn);
            body.appendChild(toolbar);

            // --- table ---
            const listEl = document.createElement('div');
            listEl.className = 'zip-list';
            body.appendChild(listEl);

            // --- statusbar ---
            const statusBar = document.createElement('div');
            statusBar.className = 'zip-statusbar';
            body.appendChild(statusBar);

            // --- helpers ---
            function entriesInDir(dirPath) {
                // direct children only: entries whose path starts with dirPath and has no
                // further slash (except a trailing one for dirs)
                const prefix = dirPath === '' ? '' : dirPath + '/';
                const seen = new Set();
                const results = [];

                for (const f of allFiles) {
                    if (!f.name.startsWith(prefix)) continue;
                    const rest = f.name.slice(prefix.length);
                    if (rest === '') continue; // the dir entry itself

                    const slash = rest.indexOf('/');
                    if (slash === -1) {
                        // plain file
                        if (!seen.has(rest)) { seen.add(rest); results.push(f); }
                    } else {
                        // subdirectory â€” synthesize a virtual dir entry
                        const dirName = rest.slice(0, slash);
                        const syntheticKey = prefix + dirName + '/';
                        if (!seen.has(syntheticKey)) {
                            seen.add(syntheticKey);
                            // prefer an explicit dir entry if present
                            const explicit = allFiles.find(x => x.name === syntheticKey);
                            results.push(explicit || { name: syntheticKey, dir: true, _date: null, _size: 0 });
                        }
                    }
                }
                return results;
            }

            function entryDisplayName(entry) {
                const n = entry.name.endsWith('/') ? entry.name.slice(0, -1) : entry.name;
                return n.split('/').pop();
            }

            function entryIsDir(entry) {
                return entry.dir === true || entry.name.endsWith('/');
            }

            async function entrySize(entry) {
                if (entryIsDir(entry)) {
                    // sum children
                    const dirPath = entry.name.endsWith('/') ? entry.name.slice(0, -1) : entry.name;
                    let total = 0;
                    for (const f of allFiles) {
                        if (!f.dir && !f.name.endsWith('/') && f.name.startsWith(dirPath + '/')) {
                            try {
                                const buf = await f.async('arraybuffer');
                                total += buf.byteLength;
                            } catch { /* skip */ }
                        }
                    }
                    return total;
                }
                try {
                    const buf = await entry.async('arraybuffer');
                    return buf.byteLength;
                } catch { return 0; }
            }

            function sortEntries(entries) {
                return [...entries].sort((a, b) => {
                    // folders first
                    const aDir = entryIsDir(a), bDir = entryIsDir(b);
                    if (aDir !== bDir) return aDir ? -1 : 1;

                    let av, bv;
                    if (sortCol === 'name') {
                        av = entryDisplayName(a).toLowerCase();
                        bv = entryDisplayName(b).toLowerCase();
                    } else if (sortCol === 'size') {
                        av = a._cachedSize ?? 0;
                        bv = b._cachedSize ?? 0;
                    } else if (sortCol === 'date') {
                        av = a.date ? new Date(a.date).getTime() : 0;
                        bv = b.date ? new Date(b.date).getTime() : 0;
                    }
                    const cmp = av < bv ? -1 : av > bv ? 1 : 0;
                    return sortAsc ? cmp : -cmp;
                });
            }

            async function renderDir(dirPath) {
                currentPath = dirPath;
                pathEl.textContent = '/' + dirPath;
                upBtn.disabled = dirPath === '';

                const entries = entriesInDir(dirPath);
                const sorted = sortEntries(entries);

                // Pre-fetch sizes for file entries (dirs get 0 for now, filled lazily)
                const sizeCacheJobs = sorted.filter(e => !entryIsDir(e) && e._cachedSize === undefined).map(async e => {
                    try {
                        const buf = await e.async('arraybuffer');
                        e._cachedSize = buf.byteLength;
                    } catch { e._cachedSize = 0; }
                });
                await Promise.all(sizeCacheJobs);

                const re_sorted = sortEntries(entries);

                listEl.innerHTML = '';

                const table = document.createElement('table');

                // thead
                const thead = document.createElement('thead');
                const headRow = document.createElement('tr');
                const cols = [
                    { key: 'name', label: 'Name', w: '55%' },
                    { key: 'size', label: 'Size', w: '15%' },
                    { key: 'date', label: 'Modified', w: '30%' },
                ];
                for (const col of cols) {
                    const th = document.createElement('th');
                    th.textContent = col.label;
                    th.style.width = col.w;
                    if (sortCol === col.key) th.className = sortAsc ? 'sorted-asc' : 'sorted-desc';
                    th.onclick = () => {
                        if (sortCol === col.key) sortAsc = !sortAsc;
                        else { sortCol = col.key; sortAsc = true; }
                        renderDir(currentPath);
                    };
                    headRow.appendChild(th);
                }
                thead.appendChild(headRow);
                table.appendChild(thead);

                // tbody
                const tbody = document.createElement('tbody');
                for (const entry of re_sorted) {
                    const isDir = entryIsDir(entry);
                    const name = entryDisplayName(entry);
                    const tr = document.createElement('tr');

                    // Name cell
                    const nameTd = document.createElement('td');
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'zi';
                    iconSpan.style.color = isDir ? '#93c5fd' : '#888';
                    iconSpan.innerHTML = isDir ? ZIP_SVG.folder : ZIP_SVG.file;
                    nameTd.appendChild(iconSpan);
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = name;
                    if (isDir) nameSpan.style.color = '#93c5fd';
                    nameTd.appendChild(nameSpan);
                    tr.appendChild(nameTd);

                    // Size cell
                    const sizeTd = document.createElement('td');
                    sizeTd.style.color = '#888';
                    sizeTd.style.textAlign = 'right';
                    sizeTd.textContent = isDir ? 'â€”' : formatBytes(entry._cachedSize ?? 0);
                    tr.appendChild(sizeTd);

                    // Date cell
                    const dateTd = document.createElement('td');
                    dateTd.style.color = '#888';
                    dateTd.textContent = entry.date ? new Date(entry.date).toLocaleString() : 'â€”';
                    tr.appendChild(dateTd);

                    // interactions
                    tr.onclick = () => {
                        tbody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
                        tr.classList.add('selected');
                    };
                    tr.ondblclick = () => {
                        if (isDir) {
                            const newPath = entry.name.endsWith('/') ? entry.name.slice(0, -1) : entry.name;
                            renderDir(newPath);
                        } else {
                            extractEntry(entry);
                        }
                    };

                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
                listEl.appendChild(table);

                // status bar
                const fileCount = re_sorted.filter(e => !entryIsDir(e)).length;

        // Shared inline-rename implementation.
        // tile        â€” the .item DOM element
        // node        â€” the full IDB node object
        // windowId    â€” which window (for F2 context; can be null)
        // deleteOnCancel â€” if true, pressing Escape or submitting empty name deletes the item
        function startInlineRename(tile, node, windowId, deleteOnCancel) {
            const nameDiv = tile.querySelector('.name');
            if (!nameDiv) return;

            const originalName = node.name;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'rename-input';
            input.value = originalName;
            nameDiv.replaceWith(input);

            // For files, select just the stem; for folders select all
            const dotIdx = originalName.lastIndexOf('.');
            input.focus();
            if (node.type === 'file' && dotIdx > 0) {
                input.setSelectionRange(0, dotIdx);
            } else {
                input.select();
            }

            // Block tile double-click while editing
            const origDblclick = tile.ondblclick;
            tile.ondblclick = e => e.stopPropagation();

            async function commit() {
                const newName = input.value.trim();
                input.removeEventListener('blur', onBlur);
                if (newName && newName !== originalName) {
                    node.name = newName;
                    node.updatedAt = Date.now();
                    await idbPut(node);
                    await renderAllWindows();
                } else if (!newName && deleteOnCancel) {
                    // Empty name on a brand-new item â†’ delete it
                    await idbDelete(node.id);
                    await renderAllWindows();
                } else {
                    // Unchanged or empty (non-delete) â†’ restore label
                    const restored = document.createElement('div');
                    restored.className = 'name';
                    restored.textContent = originalName;
                    input.replaceWith(restored);
                    tile.ondblclick = origDblclick;
                }
            }

            async function cancel() {
                input.removeEventListener('blur', onBlur);
                if (deleteOnCancel) {
                    await idbDelete(node.id);
                    await renderAllWindows();
                } else {
                    const restored = document.createElement('div');
                    restored.className = 'name';
                    restored.textContent = originalName;
                    input.replaceWith(restored);
                    tile.ondblclick = origDblclick;
                }
            }

            function onBlur() { commit(); }

            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') { e.preventDefault(); input.removeEventListener('blur', onBlur); commit(); }
                if (e.key === 'Escape') { e.preventDefault(); input.removeEventListener('blur', onBlur); cancel(); }
                e.stopPropagation();
            });
            input.addEventListener('blur', onBlur);
            input.addEventListener('mousedown', e => e.stopPropagation());
        }

        async function deleteItem(id, windowId) {
            if (menuEl) { menuEl.remove(); menuEl = null; }
            const node = await idbGet(id);
            if (!confirm(`Delete "${node.name}"?`)) return;
            if (node.type === 'folder') await recursiveDelete(node.id);
            else await idbDelete(node.id);
            await renderAllWindows();
        }

        async function recursiveDelete(folderId) {
            const children = await idbGetAllByIndex('parentId', folderId);
            for (const c of children) {
                if (c.type === 'folder') await recursiveDelete(c.id);
                else await idbDelete(c.id);
            }
            await idbDelete(folderId);
        }

        async function downloadItem(id) {
            if (menuEl) { menuEl.remove(); menuEl = null; }
            const node = await idbGet(id);
            if (node.type === 'file') {
                const blob = new Blob([node.content || ''], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = node.name;
                document.body.appendChild(a); a.click(); a.remove();
                URL.revokeObjectURL(url);
            } else {
                alert('Download of folders not supported.');
            }
        }

        /* ============================================================
           Zoom (global, affects CSS vars)
        ============================================================ */
        function updateZoom(v) {
            const pct = v / 100;
            document.documentElement.style.setProperty('--item-size', Math.round(100 * pct) + 'px');
            document.documentElement.style.setProperty('--img-size', Math.round(64 * pct) + 'px');
        }

        /* ============================================================
           Desktop renderer
        ============================================================ */
        async function renderDesktop() {
            // Find Desktop under /home/e-dog/Desktop
            let desktopNode = null;
            const rootChildren = await idbGetAllByIndex('parentId', 'root');
            const homeDir = rootChildren.find(n => n.name === 'home' && n.type === 'folder');
            if (homeDir) {
                const homeChildren = await idbGetAllByIndex('parentId', homeDir.id);
                const eDog = homeChildren.find(n => n.name === 'e-dog' && n.type === 'folder');
                if (eDog) {
                    const eDogChildren = await idbGetAllByIndex('parentId', eDog.id);
                    desktopNode = eDogChildren.find(n => n.name === 'Desktop' && n.type === 'folder');
                }
            }
            if (!desktopNode) return;

            const items = await idbGetAllByIndex('parentId', desktopNode.id);
            const desktopEl = document.getElementById('virtualDesktop');
            desktopEl.innerHTML = '';

            for (const item of items) {
                const tile = document.createElement('div');
                tile.className = 'item';
                tile.dataset.id = item.id;
                tile.title = item.name;

                // Special named folders get inline SVG; others use image files or fallback
                if (item.type === 'folder') {
                    const specialSVG = getSpecialFolderIcon(item.name);
                    if (specialSVG) {
                        tile.appendChild(specialSVG);
                    } else {
                        const img = document.createElement('img');
                        img.className = 'icon-img';
                        const fallback = document.createElement('div');
                        fallback.className = 'iconFallback';
                        fallback.textContent = 'ðŸ“';
                        const candidates = getIconCandidates(item);
                        img.onerror = () => {
                            if (candidates.length) img.src = './icons/128/' + candidates.shift();
                            else { img.remove(); fallback.style.display = 'block'; }
                        };
                        if (candidates.length) img.src = './icons/128/' + candidates.shift();
                        else fallback.style.display = 'block';
                        tile.appendChild(img);
                        tile.appendChild(fallback);
                    }
                } else {
                    const img = document.createElement('img');
                    img.className = 'icon-img';
                    const fallback = document.createElement('div');
                    fallback.className = 'iconFallback';
                    fallback.textContent = 'ðŸ“„';
                    const candidates = getIconCandidates(item);
                    img.onerror = () => {
                        if (candidates.length) img.src = './icons/128/' + candidates.shift();
                        else { img.remove(); fallback.style.display = 'block'; }
                    };
                    if (candidates.length) img.src = './icons/128/' + candidates.shift();
                    else fallback.style.display = 'block';
                    tile.appendChild(img);
                    tile.appendChild(fallback);
                }
                const nameDiv = document.createElement('div');
                nameDiv.textContent = item.name;
                tile.appendChild(nameDiv);

                // single click: select
                tile.onmousedown = (ev) => {
                    if (ev.button !== 0) return;
                    desktopEl.querySelectorAll('.item').forEach(el => el.classList.remove('selected'));
                    tile.classList.add('selected');
                };

                // double-click: open
                tile.ondblclick = async () => {
                    if (item.type === 'folder') {
                        spawnWindow(item.id);
                    } else {
                        openFile(item);
                    }
                };

                // right-click: context menu
                tile.oncontextmenu = (ev) => {
                    ev.preventDefault();
                    desktopEl.querySelectorAll('.item').forEach(el => el.classList.remove('selected'));
                    tile.classList.add('selected');
                    showDesktopContextMenu(ev.clientX, ev.clientY, item);
                };

                desktopEl.appendChild(tile);
            }

            // right-click on blank desktop area
            desktopEl.oncontextmenu = (ev) => {
                if (ev.target === desktopEl) {
                    ev.preventDefault();
                    showDesktopBlankContextMenu(ev.clientX, ev.clientY);
                }
            };

            // click on blank desktop deselects
            desktopEl.onmousedown = (ev) => {
                if (ev.target === desktopEl) {
                    desktopEl.querySelectorAll('.item').forEach(el => el.classList.remove('selected'));
                }
            };
        }

        async function getDesktopNode() {
            const rootChildren = await idbGetAllByIndex('parentId', 'root');
            const homeDir = rootChildren.find(n => n.name === 'home' && n.type === 'folder');
            if (!homeDir) return null;
            const homeChildren = await idbGetAllByIndex('parentId', homeDir.id);
            const eDog = homeChildren.find(n => n.name === 'e-dog' && n.type === 'folder');
            if (!eDog) return null;
            const eDogChildren = await idbGetAllByIndex('parentId', eDog.id);
            return eDogChildren.find(n => n.name === 'Desktop' && n.type === 'folder') || null;
        }

        function clampMenuToScreen(el) {
            const rect = el.getBoundingClientRect();
            if (rect.right > window.innerWidth) el.style.left = (window.innerWidth - rect.width - 8) + 'px';
            if (rect.bottom > window.innerHeight - 44) el.style.top = (window.innerHeight - 44 - rect.height - 4) + 'px';
        }

        function closeMenu() {
            if (menuEl) { menuEl.remove(); menuEl = null; }
            window.removeEventListener('mousedown', closeMenuOnOutsideClick);
        }

        function closeMenuOnOutsideClick(e) {
            if (menuEl && !menuEl.contains(e.target)) closeMenu();
        }

        /* ============================================================
           Start menu
        ============================================================ */
        let startMenuIconsInited = false;
        function initStartMenuIcons() {
            if (startMenuIconsInited) return;
            startMenuIconsInited = true;
            // Map of element id suffix â†’ { slug, color } from FOLDER_ICON_MAP
            const places = [
                { id: 'smicon-home', slug: 'home', color: '#5ba4ff' },
                { id: 'smicon-desktop', slug: 'desktop', color: '#7dd3fc' },
                { id: 'smicon-documents', slug: 'documents', color: '#93c5fd' },
                { id: 'smicon-downloads', slug: 'downloads', color: '#6ee7b7' },
                { id: 'smicon-pictures', slug: 'pictures', color: '#f9a8d4' },
                { id: 'smicon-music', slug: 'music', color: '#c4b5fd' },
                { id: 'smicon-videos', slug: 'videos', color: '#fcd34d' },
                { id: 'smicon-root', slug: 'root', color: '#94a3b8' },
                { id: 'smicon-trash', slug: 'trash', color: '#f87171' },
            ];
            for (const { id, slug, color } of places) {
                const span = document.getElementById(id);
                if (!span) continue;
                const img = document.createElement('img');
                img.src = `./icons/16/folder-${slug}-symbolic.png`;
                img.width = 16; img.height = 16;
                img.style.objectFit = 'contain';
                img.onerror = () => {
                    img.remove();
                    const fb = document.createElement('span');
                    fb.style.cssText = `color:${color};display:flex;align-items:center;width:16px;height:16px;`;
                    fb.innerHTML = SVG_ICONS[slug] || SVG_ICONS.folder;
                    const svgEl = fb.querySelector('svg');
                    if (svgEl) { svgEl.style.width = '16px'; svgEl.style.height = '16px'; }
                    span.appendChild(fb);
                };
                span.appendChild(img);
            }
        }

        function toggleStartMenu(ev) {
            ev.stopPropagation();
            const menu = document.getElementById('startMenu');
            const isOpen = menu.classList.toggle('open');
            if (isOpen) {
                initStartMenuIcons();
                document.getElementById('startSearch').value = '';
                filterStartApps('');
                setTimeout(() => window.addEventListener('mousedown', closeStartOnOutside), 0);
            }
        }

        function closeStartMenu() {
            document.getElementById('startMenu').classList.remove('open');
            window.removeEventListener('mousedown', closeStartOnOutside);
        }

        function closeStartOnOutside(e) {
            const menu = document.getElementById('startMenu');
            const btn = document.getElementById('startBtn');
            if (!menu.contains(e.target) && e.target !== btn) closeStartMenu();
        }

        function filterStartApps(query) {
            const q = query.toLowerCase();
            document.querySelectorAll('#startAppList .start-app-tile').forEach(tile => {
                tile.style.display = q && !tile.textContent.toLowerCase().includes(q) ? 'none' : '';
            });
            document.querySelectorAll('#startPlaceList .start-place-btn').forEach(btn => {
                btn.style.display = q && !btn.textContent.toLowerCase().includes(q) ? 'none' : '';
            });
        }

        async function getEDogId() {
            const rootChildren = await idbGetAllByIndex('parentId', 'root');
            const homeDir = rootChildren.find(n => n.name === 'home' && n.type === 'folder');
            if (!homeDir) return null;
            const homeChildren = await idbGetAllByIndex('parentId', homeDir.id);
            return homeChildren.find(n => n.name === 'e-dog' && n.type === 'folder')?.id || null;
        }

        async function startMenuAction(action) {
            closeStartMenu();
            if (action === 'newWindow') {
                spawnWindow();
            } else if (action === 'newFile') {
                const eDogId = await getEDogId();
                if (!eDogId) return;
                // Open (or focus) a window on /home/e-dog, then create inline
                const wid = spawnWindow();
                setTimeout(async () => {
                    await navigateToPath(wid, '/home/e-dog');
                    await createItemInline('file', eDogId, wid);
                }, 80);
            } else if (action === 'newFolder') {
                const eDogId = await getEDogId();
                if (!eDogId) return;
                const wid = spawnWindow();
                setTimeout(async () => {
                    await navigateToPath(wid, '/home/e-dog');
                    await createItemInline('folder', eDogId, wid);
                }, 80);
            } else if (action === 'settings') {
                alert('Settings â€” coming soon!');
            } else if (action === 'about') {
                alert('E-Dog OS V3 In-Progress');
            } else if (action === 'reload') {
                location.reload();
            } else if (action === 'clearStorage') {
                if (confirm('This will wipe all files and folders. Are you sure?')) {
                    // Close the open connection first so the deletion isn't blocked
                    if (dbPromise) { dbPromise.close(); dbPromise = null; }
                    const req = indexedDB.deleteDatabase(DB_NAME);
                    req.onsuccess = () => location.reload();
                    req.onerror = () => { alert('Failed to wipe storage.'); };
                    req.onblocked = () => { location.reload(); }; // force reload if blocked
                }
            }
        }

        async function startOpenFolder(path) {
            closeStartMenu();
            const wid = spawnWindow();
            setTimeout(() => navigateToPath(wid, path), 80);
        }

            const all = await idbGetAll();
            const byParent = {};
            for (const n of all) {
                if (!byParent[n.parentId]) byParent[n.parentId] = [];
                byParent[n.parentId].push(n);
            }

            // Helper: get or create a folder by name under a given parentId; returns its id
            async function ensureFolder(name, parentId) {
                const existing = (byParent[parentId] || []).find(n => n.name === name && n.type === 'folder');
                if (existing) return existing.id;
                const id = crypto.randomUUID();
                const node = { id, name, type: 'folder', parentId, createdAt: Date.now(), updatedAt: Date.now() };
                await idbAdd(node);
                if (!byParent[parentId]) byParent[parentId] = [];
                byParent[parentId].push(node);
                byParent[id] = [];
                return id;
            }

            // Linux root directories
            const rootDirs = ['bin', 'boot', 'dev', 'etc', 'home', 'lib', 'lost+found', 'media', 'mnt', 'opt', 'proc', 'root', 'sbin', 'sys', 'tmp', 'usr', 'var'];
            for (const name of rootDirs) {

            // /home/e-dog

            const homeIdReal = (await idbGetAllByIndex('parentId', 'root')).find(n => n.name === 'home')?.id;
            const eDogId = await ensureFolder('e-dog', homeIdReal);

            // /home/e-dog/* user dirs
            const userDirs = ['Desktop', 'Documents', 'Downloads', 'Pictures', 'Music', 'Videos', 'Templates', 'Public'];
            for (const name of userDirs) {
                await ensureFolder(name, eDogId);
            }
        }
