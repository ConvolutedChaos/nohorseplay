<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="E-Dog OS - an OS in your browser">
    <title>E-Dog OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boot.css">
    <script src="jszip.min.js"></script>
</head>

<body>
    <div id="virtualDesktop"></div>
    <div id="windowContainer"></div>

    <!-- Start Menu -->
    <div id="startMenu">
        <div class="start-header">
            <!-- <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" style="width:14px;height:14px;color:#aaa;flex-shrink:0;">
                <rect x="3" y="3" width="7" height="7" rx="1" />
                <rect x="14" y="3" width="7" height="7" rx="1" />
                <rect x="3" y="14" width="7" height="7" rx="1" />
                <rect x="14" y="14" width="7" height="7" rx="1" />
            </svg> -->
            <span class="start-title">Applications</span>
        </div>
        <div class="start-search">
            <input type="text" id="startSearch" placeholder="Search..." oninput="filterStartApps(this.value)">
        </div>
        <div class="start-section-label">Apps</div>
        <div class="start-apps" id="startAppList">
            <div class="start-app-tile" onclick="startMenuAction('newWindow')">
                <span class="app-icon">
                    <!-- <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z" />
                    </svg> -->
                    <img class="place-icon" src="icons/16/folder.svg">
                </span>
                File Explorer
            </div>
            <div class="start-app-tile" onclick="startMenuAction('openBacon')">
                <span class="app-icon">
                    <!-- <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M2 12h20M12 2a15 15 0 010 20M12 2a15 15 0 000 20" />
                    </svg> -->
                    <img class="place-icon" src="icons/16/browser.png">
                </span>
                Bacon Explorer
            </div>
            <div class="start-app-tile" onclick="startMenuAction('openTerminal')">
                <span class="app-icon">
                    <!-- <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="4 17 10 11 4 5" />
                        <line x1="12" y1="19" x2="20" y2="19" />
                    </svg> -->
                    <img class="place-icon" src="icons/16/terminal.png">
                </span>
                Terminal
            </div>
            <div class="start-app-tile" onclick="startMenuAction('about')">
                <span class="app-icon">
                    <!-- <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="16" x2="12" y2="12" />
                        <line x1="12" y1="8" x2="12.01" y2="8" />
                    </svg> -->
                    <img class="place-icon" src="icons/16/info.png">
                </span>
                About
            </div>
        </div>
        <div class="start-section-label">Places</div>
        <div class="start-places" id="startPlaceList">
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername())">
                <span class="place-icon" id="smicon-home"></span> Home
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername() + '/Desktop')">
                <span class="place-icon" id="smicon-desktop"></span> Desktop
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername() + '/Documents')">
                <span class="place-icon" id="smicon-documents"></span> Documents
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername() + '/Downloads')">
                <span class="place-icon" id="smicon-downloads"></span> Downloads
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername() + '/Pictures')">
                <span class="place-icon" id="smicon-pictures"></span> Pictures
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername() + '/Music')">
                <span class="place-icon" id="smicon-music"></span> Music
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/home/' + getUsername() + '/Videos')">
                <span class="place-icon" id="smicon-videos"></span> Videos
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/')">
                <span class="place-icon" id="smicon-root"></span> File System
            </div>
            <div class="start-place-btn" onclick="startOpenFolder('/tmp')">
                <span class="place-icon" id="smicon-trash"></span> Recycle Bin
            </div>
        </div>
        <div class="start-footer">
            <button class="theme-picker-btn" onclick="toggleThemePicker(event)">ðŸŽ¨ Theme</button>
            <button onclick="startMenuAction('reboot')" style="color:#f87171;">Reboot</button>
            <button onclick="startMenuAction('shutdown')" style="color:#f87171;">Shutdown</button>
        </div>
    </div>

    <!-- Theme Picker Panel -->
    <div id="themePicker">
        <div class="theme-picker-header">ðŸŽ¨ Choose Your Theme</div>
        <div class="theme-cards">
            <!-- Dark theme card -->
            <div class="theme-card selected" id="themecard-dark" onclick="applyTheme('dark')">
                <div class="theme-card-check">âœ“</div>
                <div class="theme-card-preview preview-dark">
                    <div class="pw-titlebar">
                        <div class="pw-dot r"></div>
                        <div class="pw-dot y"></div>
                    </div>
                    <div class="pw-toolbar"></div>
                    <div class="pw-body">
                        <div class="pw-sidebar"></div>
                        <div class="pw-content"></div>
                    </div>
                    <div class="pw-taskbar"></div>
                </div>
                <div class="theme-card-info">
                    <div class="theme-card-name">Dark Mode</div>
                    <div class="theme-card-desc">Sleek dark interface.</div>
                </div>
            </div>
            <!-- Aero 2010 theme card -->
            <div class="theme-card" id="themecard-aero2010" onclick="applyTheme('aero2010')">
                <div class="theme-card-check">âœ“</div>
                <div class="theme-card-preview preview-aero">
                    <div class="pw-titlebar">
                        <div class="pw-dot r"></div>
                        <div class="pw-dot y"></div>
                    </div>
                    <div class="pw-toolbar"></div>
                    <div class="pw-body">
                        <div class="pw-sidebar"></div>
                        <div class="pw-content"></div>
                    </div>
                    <div class="pw-taskbar"></div>
                </div>
                <div class="theme-card-info">
                    <div class="theme-card-name">Aero 2010</div>
                    <div class="theme-card-desc">Glossy gradients, glass effects.</div>
                </div>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <button id="startBtn" onclick="toggleStartMenu(event)">Menu</button>
        <!-- <button class="new-window-btn" onclick="spawnWindow()">
            <img src="icons/16/folder.svg">
        </button> -->
        <span id="date-time">
            6:38 PM
        </span>
    </div>

    <script src="setup/setup.js"></script>
    <script src="boot.js"></script>
    <script src="script.js"></script>
</body>

</html>
