<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Test</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f5f5f7;
            color: #222;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        input[type="file"],
        textarea,
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: ui-monospace, monospace;
        }

        button {
            cursor: pointer;
        }

        button:active {
            background: #e9e9ee;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 16px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            max-height: 40vh;
            overflow-y: auto;
        }

        li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }

        li:last-child {
            border-bottom: none;
        }

        li.tappable {
            cursor: pointer;
        }

        li.tappable:active {
            background: #e9e9ee;
        }

        #preview {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-top: 16px;
            border-radius: 8px;
            background: #000;
        }
    </style>
</head>

<body>
    <h1>ZIP Viewer</h1>

    <input type="file" id="zipInput" accept=".zip">

    <textarea id="base64Input" placeholder="Paste Base64-encoded ZIP here..."></textarea>
    <button id="loadBase64">Load Base64 ZIP</button>

    <ul id="fileList"></ul>

    <img id="preview" hidden>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
        const zipInput = document.getElementById("zipInput")
        const base64Input = document.getElementById("base64Input")
        const loadBase64Btn = document.getElementById("loadBase64")
        const fileList = document.getElementById("fileList")
        const preview = document.getElementById("preview")

        async function loadZip(data) {
            const zip = await JSZip.loadAsync(data)
            fileList.innerHTML = ""
            preview.hidden = true

            for (const [name, file] of Object.entries(zip.files)) {
                if (file.dir) continue

                const li = document.createElement("li")
                li.textContent = name

                if (name.match(/\.(png|jpg|jpeg|gif|webp)$/i)) {
                    li.classList.add("tappable")
                    li.onclick = async () => {
                        const blob = await file.async("blob")
                        preview.src = URL.createObjectURL(blob)
                        preview.hidden = false
                    }
                }

                fileList.appendChild(li)
            }
        }

        zipInput.onchange = async () => {
            if (!zipInput.files[0]) return
            await loadZip(zipInput.files[0])
        }

        loadBase64Btn.onclick = async () => {
            let b64 = base64Input.value.trim()
            if (!b64) return

            // Remove data URL prefix if present
            b64 = b64.replace(/^data:.*;base64,/, "")
            b64 = b64.replace(/\s+/g, "")

            const binary = atob(b64)
            const bytes = new Uint8Array(binary.length)

            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i)
            }

            await loadZip(bytes)
        }
    </script>
</body>

</html>
