<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A encoder/decoder for the E-Dog Secret Message Standard.">
    <title>Secret Encoder / Decoder</title>

    <style>
        :root {
            --bg: #0b0f1a;
            --panel: rgba(20, 26, 55, 0.75);
            --panel-border: rgba(120, 140, 255, 0.25);
            --accent: #7aa2ff;
            --accent-glow: rgba(122, 162, 255, 0.5);
            --text: #e6e9ff;
            --muted: #9aa3ff;
            --danger: #ff6b6b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 32px;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif;
            background:
                radial-gradient(circle at 20% 20%, #182055 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #1a2a6c 0%, transparent 45%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        h2 {
            margin-top: 32px;
            font-weight: 500;
            color: var(--muted);
        }

        textarea,
        input,
        select {
            width: 100%;
            margin-top: 12px;
            padding: 14px 16px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            color: var(--text);
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: border 0.2s, box-shadow 0.2s, transform 0.1s;
        }

        textarea::placeholder {
            color: #7f89d8;
        }

        textarea:focus,
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            margin-top: 16px;
            padding: 14px 20px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #6f8cff, #8fb4ff);
            color: #0b0f1a;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            box-shadow:
                0 8px 30px rgba(120, 150, 255, 0.35),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(120, 150, 255, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        hr {
            margin: 40px 0;
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--panel-border), transparent);
        }

        .output {
            margin-top: 20px;
            padding: 18px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            animation: fadeIn 0.25s ease-out;
        }

        .output img,
        .output video {
            margin-top: 14px;
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .output audio {
            width: 100%;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 8px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-shadow: 0 0 10px var(--accent-glow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>üîê Secret Encoder / Decoder</h1>

    <h2>Encode</h2>
    <select id="encodeType">
        <option value="text">Text</option>
        <option value="url">URL</option>
        <option value="binary">Binary File</option>
    </select>

    <textarea id="encodeInput" placeholder="Enter text or URL"></textarea>
    <input type="file" id="fileInput">

    <button onclick="encode()">Encode</button>

    <textarea id="encodedOutput" placeholder="Final encoded result"></textarea>

    <hr>

    <h2>Decode</h2>
    <textarea id="decodeInput" placeholder="Paste final encoded blob here"></textarea>
    <button onclick="decode()">Decode</button>

    <div class="output" id="decodedOutput"></div>

    <script>
        function encode() {
            const type = document.getElementById("encodeType").value;
            const textInput = document.getElementById("encodeInput").value;
            const fileInput = document.getElementById("fileInput").files[0];

            if (type === "binary") {
                if (!fileInput) return alert("Pick a file first!");
                const reader = new FileReader();
                reader.onload = () => {
                    const [meta, base64] = reader.result.split(",");
                    const mime = meta.match(/data:(.*);base64/)[1];

                    buildEncoded(
                        JSON.stringify({
                            payload: base64,
                            type: "binary",
                            mime: mime
                        })
                    );
                };
                reader.readAsDataURL(fileInput);
            } else {
                buildEncoded(JSON.stringify({
                    payload: btoa(textInput),
                    type: type
                }));
            }
        }

        function buildEncoded(jsonString) {
            const layer1 = btoa(jsonString);
            const layer2 = btoa(layer1); // extra hoodie
            document.getElementById("encodedOutput").value = layer2;
        }

        function decode() {
            const input = document.getElementById("decodeInput").value.trim();
            const output = document.getElementById("decodedOutput");
            output.innerHTML = "";

            try {
                const layer1 = atob(input);
                const json = JSON.parse(atob(layer1));

                const payload = atob(json.payload);

                if (json.type === "text") {
                    output.textContent = payload;
                }

                if (json.type === "url") {
                    const a = document.createElement("a");
                    a.href = payload;
                    a.textContent = payload;
                    a.target = "_blank";
                    output.appendChild(a);
                }

                if (json.type === "binary") {
                    const bytes = Uint8Array.from(payload, c => c.charCodeAt(0));
                    const blob = new Blob([bytes], { type: json.mime || "application/octet-stream" });
                    const url = URL.createObjectURL(blob);

                    const link = document.createElement("a");
                    link.href = url;
                    link.download = "decoded_file";
                    link.textContent = "Download file";
                    output.appendChild(link);
                }
            } catch {
                output.textContent = "Decode failed. That's a problem";
            }
        }
    </script>

</body>

</html>
