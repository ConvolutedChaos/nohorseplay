<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac OS X</title>
    <link rel="stylesheet" href="css/macosx.css">
</head>

<body>
    <div id="main-app">
        <div id="menubar">
            <ul id="main-menu">
                <li class="menu-item">
                    <img src="media/img/blue-apple-logo-icon-0.png" alt="">
                    <ul class="submenu">
                        <li class="submenu-item" onclick="openApp('aboutMac', false)">About This Mac...</li>
                        <li class="submenu-item">Software Update...</li>
                        <li class="submenu-item">Mac OS X Software...</li>
                        <hr>
                        <li class="submenu-item">System Preferences...</li>
                        <li class="submenu-item">Dock</li>
                        <li class="submenu-item">Location</li>
                        <hr>
                        <li class="submenu-item">Recent Items</li>
                        <hr>
                        <li class="submenu-item">Force Quit...</li>
                        <hr>
                        <li class="submenu-item">Sleep</li>
                        <li class="submenu-item">Restart...</li>
                        <li class="submenu-item">Shut Down...</li>
                        <hr>
                        <li class="submenu-item">Log Out <span id="user1"></span>...</li>
                    </ul>
                </li>
            </ul>
            
            <span id="spacer"></span>
            
            <ul id="menu-items"></ul>
        </div>
        <!--Debugging-->
        <div id="aboutMac" class="draggable dropShadow" >
            <div class="title-bar">
                <!--Window bar-->
    
                <button class="window-close-button" title="Close"
                    onclick="closeApp('aboutMac')">
                </button>
                <button class="window-minimize-button" title="Minimize" onclick="minimizeApp('aboutMac')"><span
                        style="font-size: 35px;"></span>
                </button>
                <span class="title-bar-text">About This Mac</span>
                <br>
                <br>
                <br>
            </div>
            <div id="finderContent">

            </div>
        </div>
        <div id="safari" class="draggable dropShadow" >
            <div class="title-bar">
                <!--Window bar-->
    
                <button class="window-close-button" title="Close"
                    onclick="closeApp('safari')">
                </button>
                <button class="window-minimize-button" title="Minimize" onclick="minimizeApp('safari')"><span
                        style="font-size: 35px;"></span>
                </button>
                <span class="title-bar-text">Safari</span>
                <br>
                <br>
                <br>
            </div>
            <div id="finderContent">

            </div>
        </div>
        

        <div id="dock">

        </div>
    </div>

    <!--Scripts-->
    <script src="js/macosx.js"></script>
</body>

</html>
