<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>I'm just messing around.</title>
        </head>
        <style type="text/css">
            #popupbox{
            margin: 0; 
            margin-left: 40%; 
            margin-right: 40%;
            margin-top: 50px; 
            padding-top: 10px; 
            width: 20%; 
            height: 150px; 
            position: absolute; 
            background: #FBFBF0; 
            border: solid #000000 2px; 
            z-index: 9; 
            font-family: arial; 
            visibility: hidden; 
            }
            </style>
        
        <style>
            ee {text-align: center;}
        </style>
        <script language="JavaScript" type="text/javascript">
            function login(showhide){
            if(showhide == "show"){
                document.getElementById('popupbox').style.visibility="visible";
            }else if(showhide == "hide"){
                document.getElementById('popupbox').style.visibility="hidden"; 
            }
            }
            </script>
            <div id="popupbox"> 
                <form name="login" action="" method="post">
                <ee>Username:</ee>
                <ee><input name="username" size="14" /></ee>
                <ee>Password:</ee>
                <ee><input name="password" type="password" size="14" /></ee>
                <ee><input type="submit" name="submit" value="login" /></ee>
                </form>
                <br />
                <ee><a href="javascript:login('hide');">close</a></ee> 
                </div> 
                <p><a href="javascript:login('show');">login</a></p>
    </body>
</html>
