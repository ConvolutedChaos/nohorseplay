<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dog's Chat Room</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="js/jquery.min.js"></script>


</head>

<body>
    <div id="chatbox">
        <button id="buttons" onclick="window.close();">Quit</button> <button id="buttons"
            onclick="changeUsername();">Change Username</button>
        <textarea id="messageBox"></textarea>
        <button id="submit" onclick="sendMessage();">Send</button>
        <div class="avatar-info">
            <a title="Change picture" href="javascript:void(0)"
                onclick="document.getElementById('selectAvatarPic').style.display = 'block';">
                <button id="avatar">&nbsp;</button>
            </a>
            <br>
            <a title="Your username. Click to change." href="javascript:void(0)" onclick="changeUsername();"
                id="accountName">Username</a>
        </div>
    </div>
    <div id="selectAvatarPic">
        <a href="javascript:void(0)" onclick="document.getElementById('selectAvatarPic').style.display = 'none';">
            <img src="media/images/47-470179_red-close-icon-png-error-icon-square.png" alt="Close window">
        </a>
        <br>
        <br>
        <button onclick="setAvatarPhoto001();" id="profilePicture001">&nbsp;</button>
        <button onclick="setAvatarPhoto002();" id="profilePicture002">&nbsp;</button>
        <button onclick="setAvatarPhoto003();" id="profilePicture003">&nbsp;</button>
        <button onclick="setAvatarPhoto004();" id="profilePicture004">&nbsp;</button>
        <button onclick="setAvatarPhoto005();" id="profilePicture005">&nbsp;</button>
        <br>
        <input type="file" id="files" accept="image/*" />
        <output id="list"></output>
    </div>
    <div id="messages">
    </div>
    <div id="alertModal">
        You cannot type that.
        <button onclick="closeModal();">Close</button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
