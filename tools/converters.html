    <script>
        try {

            const conversions = {
                length: {
                    label: "Length",
                    units: ["meters", "feet", "inches", "miles", "cubits", "nautical miles"],
                    convert: (value, from, to) => {
                        const toMeters = {
                            meters: v => v,
                            feet: v => v * 0.3048,
                            inches: v => v * 0.0254,
                            miles: v => v * 1609.344,
                            cubits: v => v * 0.4572,
                            "nautical miles": v => v * 1852
                        };
                        const fromMeters = {
                            meters: v => v,
                            feet: v => v / 0.3048,
                            inches: v => v / 0.0254,
                            miles: v => v / 1609.344,
                            cubits: v => v / 0.4572,
                            "nautical miles": v => v / 1852
                        };
                        return fromMeters[to](toMeters[from](value));
                    }
                },
                temperature: {
                    label: "Temperature",
                    units: ["Celsius", "Fahrenheit", "Kelvin"],
                    convert: (value, from, to) => {
                        const toCelsius = {
                            Celsius: v => v,
                            Fahrenheit: v => (v - 32) * 5 / 9,
                            Kelvin: v => v - 273.15,
                        };
                        const fromCelsius = {
                            Celsius: v => v,
                            Fahrenheit: v => (v * 9 / 5) + 32,
                            Kelvin: v => v + 273.15,
                        };
                        return fromCelsius[to](toCelsius[from](value));
                    }
                },
                weight: {
                    label: "Weight",
                    units: ["kilograms", "pounds"],
                    convert: (value, from, to) => {
                        const toKg = {
                            kilograms: v => v,
                            pounds: v => v * 0.453592,
                        };
                        const fromKg = {
                            kilograms: v => v,
                            pounds: v => v / 0.453592,
                        };
                        return fromKg[to](toKg[from](value));
                    }
                },
                speed: {
                    label: "Speed",
                    units: ["km/h", "mph"],
                    convert: (value, from, to) => {
                        const toKmh = {
                            "km/h": v => v,
                            "mph": v => v * 1.60934,
                        };
                        const fromKmh = {
                            "km/h": v => v,
                            "mph": v => v / 1.60934,
                        };
                        return fromKmh[to](toKmh[from](value));
                    }
                },
                dataSize: {
                    label: "Data Size",
                    units: ["b", "B", "KB", "MB", "GB", "TB"],
                    convert: (value, from, to) => {
                        const unitMultipliers = {
                            b: 1,                      // bits
                            B: 8,                      // 1 byte = 8 bits
                            KB: 8 * 1024,
                            MB: 8 * 1024 ** 2,
                            GB: 8 * 1024 ** 3,
                            TB: 8 * 1024 ** 4,
                        };

                        const valueInBits = value * unitMultipliers[from];   // normalize to bits
                        return valueInBits / unitMultipliers[to];            // convert from bits to target unit
                    }
                },
                time: {
                    label: "Time",
                    units: ["seconds", "minutes", "hours", "days"],
                    convert: (value, from, to) => {
                        const toSeconds = {
                            seconds: v => v,
                            minutes: v => v * 60,
                            hours: v => v * 3600,
                            days: v => v * 86400,
                        };
                        const fromSeconds = {
                            seconds: v => v,
                            minutes: v => v / 60,
                            hours: v => v / 3600,
                            days: v => v / 86400,
                        };
                        return fromSeconds[to](toSeconds[from](value));
                    }
                }


            };

            const typeSelect = document.getElementById("type");
            const fromUnit = document.getElementById("fromUnit");
            const toUnit = document.getElementById("toUnit");
            const fromValue = document.getElementById("fromValue");
            const toValue = document.getElementById("toValue");
            const accuracy = document.getElementById("accuracy");

            function populateTypeOptions() {
                for (let key in conversions) {
                    const opt = document.createElement("option");
                    opt.value = key;
                    opt.textContent = conversions[key].label;
                    typeSelect.appendChild(opt);
                }
            }

            function populateUnitOptions(type) {
                fromUnit.innerHTML = "";
                toUnit.innerHTML = "";
                conversions[type].units.forEach(unit => {
                    const opt1 = document.createElement("option");
                    opt1.value = unit;
                    opt1.textContent = unit;
                    fromUnit.appendChild(opt1);

                    const opt2 = document.createElement("option");
                    opt2.value = unit;
                    opt2.textContent = unit;
                    toUnit.appendChild(opt2);
                });
            }

            function updateConversion() {
                const type = typeSelect.value;
                const value = parseFloat(fromValue.value);
                const from = fromUnit.value;
                const to = toUnit.value;

                if (!isNaN(value) && from && to) {
                    const result = conversions[type].convert(value, from, to);
                    toValue.value = isNaN(result) ? "" : result.toFixed(accuracy.value);
                } else {
                    toValue.value = "";
                }
            }


            typeSelect.addEventListener("change", () => {
                populateUnitOptions(typeSelect.value);
                updateConversion();
            });

            fromValue.addEventListener("input", updateConversion);
            fromUnit.addEventListener("change", updateConversion);
            toUnit.addEventListener("change", updateConversion);

            function updateTitleAndHeading(typeKey) {
                const label = conversions[typeKey].label;
                document.getElementById("pageTitle").textContent = `${label} Converter`;
                document.getElementById("mainHeading").textContent = `${label} Converter`;
            }
            typeSelect.addEventListener("change", () => {
                const selectedType = typeSelect.value;
                populateUnitOptions(selectedType);
                updateTitleAndHeading(selectedType);
                updateConversion();
            });

            // Initialize
            populateTypeOptions();

            const initialType = Object.keys(conversions)[0];
            typeSelect.value = initialType;
            populateUnitOptions(initialType);
            updateTitleAndHeading(initialType);
            updateConversion();
        } catch (e) {
            alert("Error: " + e);
        }
    </script>
