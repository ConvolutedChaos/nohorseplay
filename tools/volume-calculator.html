                        <h1>Volume Calculator</h1>
                        <p class="text-italic">This is a simple volume calculator for different shapes.</p>
                        <style>
                            #diagram {
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                margin: 20px auto;
                                /* Optional: Adds some spacing */
                                width: 100%;
                                /* Ensures the container spans the page width */
                                height: 300px;
                                /* Adjust height as needed */
                            }

                                display: block;
                            }
                        </style>
                        <script>
                            function calculateCubeVolume() {
                                var side = document.getElementById("side").value || 0;
                                var volume = Math.pow(side, 3);
                                document.getElementById("cubeVolume").innerHTML = "Volume of the cube: " + volume;

                                // Draw the cube diagram
                                drawCubeDiagram(side);
                            }

                            function drawCubeDiagram(side) {
                                var canvas = document.getElementById("cubeDiagram");
                                var ctx = canvas.getContext("2d");

                                // Clear the canvas
                                ctx.clearRect(0, 0, canvas.width, canvas.height);

                                // Draw the cube
                                ctx.strokeStyle = "#000";
                                ctx.lineWidth = 2;

                                // Highlight the front face in blue
                                ctx.fillStyle = "rgba(0, 0, 255, 0.2)";
                                ctx.fillRect(50, 50, 100, 100);

                                // Front face
                                ctx.strokeRect(50, 50, 100, 100);

                                // Top face
                                ctx.beginPath();
                                ctx.moveTo(50, 50);
                                ctx.lineTo(80, 20);
                                ctx.lineTo(180, 20);
                                ctx.lineTo(150, 50);
                                ctx.closePath();
                                ctx.stroke();

                                // Side face
                                ctx.beginPath();
                                ctx.moveTo(150, 50);
                                ctx.lineTo(180, 20);
                                ctx.lineTo(180, 120);
                                ctx.lineTo(150, 150);
                                ctx.closePath();
                                ctx.stroke();

                                // Add labels
                                ctx.font = "16px Arial";
                                ctx.fillStyle = "#000";
                                ctx.fillText("s = " + side, 110, 45); // Label for the side
                            }

                            function calculateSphereVolume() {
                                var radius = parseFloat(document.getElementById("radius").value) || 50; // Default radius to 50 if empty
                                var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
                                document.getElementById("sphereVolume").innerHTML = "Volume of the sphere: " + volume.toFixed(2);

                                // Draw the sphere diagram
                                drawSphereDiagram(radius);
                            }

                            function drawSphereDiagram(radius) {
                                var canvas = document.getElementById("sphereDiagram");
                                var ctx = canvas.getContext("2d");

                                // Clear the canvas
                                ctx.clearRect(0, 0, canvas.width, canvas.height);

                                if (radius > 0) {
                                    ctx.strokeStyle = "#000";
                                    ctx.lineWidth = 2;

                                    // Draw the sphere
                                    ctx.beginPath();
                                    ctx.arc(150, 150, radius, 0, Math.PI * 2);
                                    ctx.fillStyle = "rgba(255, 0, 0, 0.2)";
                                    ctx.fill();
                                    ctx.stroke();

                                    // Add labels
                                    ctx.font = "16px Arial";
                                    ctx.fillStyle = "#000";
                                    ctx.fillText("r = " + radius, 150 - radius / 2, 150 - radius - 10); // Label for the radius
                                } else {
                                    ctx.font = "16px Arial";
                                    ctx.fillStyle = "#000";
                                    ctx.fillText("Invalid radius", 100, 150);
                                }
                            }

                            function calculateRectangularPrismVolume() {
                                var length = document.getElementById("length").value || 0;
                                var width = document.getElementById("width").value || 0;
                                var height = document.getElementById("height").value || 0;
                                var volume = length * width * height;
                                document.getElementById("rectangularPrismVolume").innerHTML = "Volume of the rectangular prism: " + volume;
                            }

                            function drawRectangularPrismDiagram(length, width, height) {
                                var canvas = document.getElementById("rectangularPrismDiagram");
                                var ctx = canvas.getContext("2d");

                                // Clear the canvas
                                ctx.clearRect(0, 0, canvas.width, canvas.height);

                                // Draw the rectangular prism
                                ctx.strokeStyle = "#000";
                                ctx.lineWidth = 2;

                                // Draw the front face
                                ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
                                ctx.fillRect(50, 50, length, height);
                                ctx.strokeRect(50, 50, length, height);

                                // Draw the top face
                                ctx.beginPath();
                                ctx.moveTo(50, 50);
                                ctx.lineTo(50 + length / 2, 50 - width / 2);
                                ctx.lineTo(50 + length + length / 2, 50 - width / 2);
                                ctx.lineTo(50 + length, 50);
                                ctx.closePath();
                                ctx.fillStyle = "rgba(255, 255, 0, 0.2)";
                                ctx.fill();
                                ctx.stroke();

                                // Add labels
                                ctx.font = "16px Arial";
                                ctx.fillStyle = "#000";
                                ctx.fillText("l = " + length + ", w = " + width + ", h = " + height, 100, 45); // Label for dimensions
                            }

                            document.addEventListener("DOMContentLoaded", function () {
                                var typeDropdown = document.querySelector('select[name="typeDropdown"]');
                                var calculators = document.querySelectorAll('.calculator');
                                var cubeCanvas = document.getElementById("cubeDiagram");
                                var sphereCanvas = document.getElementById("sphereDiagram");
                                var rectangularPrismCanvas = document.getElementById("rectangularPrismDiagram");
                                var radiusInput = document.getElementById("radius");

                                typeDropdown.addEventListener('change', function () {
                                    calculators.forEach(function (calculator) {
                                        calculator.style.display = 'none';
                                    });

                                    // Hide all diagrams initially
                                    cubeCanvas.style.display = 'none';
                                    sphereCanvas.style.display = 'none';

                                    var selectedType = typeDropdown.value;
                                    var selectedCalculator = document.getElementById(selectedType);
                                    if (selectedCalculator) {
                                        selectedCalculator.style.display = 'block';
                                    }

                                    // Show and redraw the appropriate diagram
                                    if (selectedType === "cube") {
                                        cubeCanvas.style.display = 'block';
                                        drawCubeDiagram(document.getElementById("side").value || 0);
                                    } else if (selectedType === "sphere") {
                                        sphereCanvas.style.display = 'block';
                                        drawSphereDiagram(parseFloat(radiusInput.value) || 50); // Default radius to 50
                                    } else if (selectedType === "rectangularPrism") {
                                        rectangularPrismCanvas.style.display = 'block';
                                        drawRectangularPrismDiagram(
                                            document.getElementById("length").value || 0,
                                            document.getElementById("width").value || 0,
                                            document.getElementById("height").value || 0
                                        );
                                    }

                                });

                                // Redraw sphere diagram on radius input change
                                radiusInput.addEventListener("input", function () {
                                    drawSphereDiagram(parseFloat(radiusInput.value) || 50);
                                });

                                // Trigger change event to show the default calculator
                                typeDropdown.dispatchEvent(new Event('change'));
                            });
                        </script>

                                        </select>

                                                style="display: none;"></canvas>
                                            <canvas id="sphereDiagram" width="300" height="300"
                                                style="display: none;"></canvas>
                                            <canvas id="rectangularPrismDiagram" width="300" height="300"
                                                style="display: none;"></canvas>
                                        </div>

                                        <!-- Cube Calculator -->
                                        <div id="cube" class="calculator">
                                            <h3>Cube</h3>
                                            <label for="side">Side Length:</label>
                                            <input type="number" id="side" name="side" required>
                                            <button onclick="calculateCubeVolume()">Calculate Volume</button>
                                            <p id="cubeVolume"></p>
                                        </div>

                                        <!-- Sphere Calculator -->
                                        <div id="sphere" class="calculator" style="display: none;">
                                            <h3>Sphere</h3>
                                            <label for="radius">Radius:</label>
                                            <input type="number" id="radius" name="radius" required>
                                            <button onclick="calculateSphereVolume()">Calculate Volume</button>
                                            <p id="sphereVolume"></p>
                                        </div>

                                        <!-- Rectangular Prism Calculator -->
                                        <div id="rectangularPrism" class="calculator" style="display: none;">
                                            <h3>Rectangular Prism</h3>
                                            <label for="length">Length:</label>
                                            <input type="number" id="length" name="length" required>
                                            <br>
                                            <label for="width">Width:</label>
                                            <input type="number" id="width" name="width" required>
                                            <br>
                                            <label for="height">Height:</label>
                                            <input type="number" id="height" name="height" required>
                                            <br>
                                            <button onclick="calculateRectangularPrismVolume()">Calculate
                                                Volume</button>
                                            <p id="rectangularPrismVolume"></p>
                                        </div>
                                    </div>
                                </div>
