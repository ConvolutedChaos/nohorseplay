  <!-- Clock Script -->
  <script>
    const updateEDogClock = () => {
      const el = document.getElementById('edog-clock');
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      el.textContent = `${h}:${m}`;
    };
    updateEDogClock();
    setInterval(updateEDogClock, 1000);
  </script>
