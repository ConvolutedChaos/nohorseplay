<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .navbar input {
            flex-grow: 1;
            padding: 5px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .navbar button {
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        .bookmarks {
            display: flex;
            gap: 5px;
            padding: 10px;
            background-color: #444;
        }

        .bookmarks button {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .bookmarks button:hover {
            background-color: #888;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button onclick="goBack()">‚¨Ö</button>
        <button onclick="goForward()">‚û°</button>
        <button onclick="reloadPage()">üîÑ</button>
        <button onclick="goHome()">üè†</button>
        <input type="text" id="url" placeholder="Enter URL" value="https://www.example.com">
        <button onclick="loadPage()">Go</button>
        <button onclick="toggleBookmark()">‚≠ê</button>
    </div>
    <div class="bookmarks" id="bookmarks"></div>
    <iframe id="browserFrame" src="https://www.example.com"></iframe>

    <script>
        const homePage = "https://www.example.com";
        let bookmarks = ["https://www.wikipedia.org", "https://www.github.com", "https://www.openstreetmap.org"];

        function loadPage() {
            let url = document.getElementById('url').value.trim();
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('browserFrame').src = url;
        }

        function goBack() {
            document.getElementById('browserFrame').contentWindow.history.back();
        }

        function goForward() {
            document.getElementById('browserFrame').contentWindow.history.forward();
        }

        function reloadPage() {
            document.getElementById('browserFrame').src = document.getElementById('browserFrame').src;
        }

        function goHome() {
            document.getElementById('browserFrame').src = homePage;
            document.getElementById('url').value = homePage;
        }

        function loadBookmarks() {
            const bookmarksContainer = document.getElementById('bookmarks');
            bookmarksContainer.innerHTML = '';
            bookmarks.forEach(site => {
                const btn = document.createElement('button');
                btn.textContent = site;
                btn.onclick = () => {
                    document.getElementById('browserFrame').src = site;
                    document.getElementById('url').value = site;
                };
                bookmarksContainer.appendChild(btn);
            });
        }

        function toggleBookmark() {
            const url = document.getElementById('url').value.trim();
            const index = bookmarks.indexOf(url);
            if (index === -1 && url) {
                bookmarks.push(url);
            } else if (index !== -1) {
                bookmarks.splice(index, 1);
            }
            loadBookmarks();
        }

        loadBookmarks();
    </script>
</body>

</html>
