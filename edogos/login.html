<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dog OS</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <button id="dropdownToggle" onclick="toggleElement();"></button>
    <div id="shutdownModal">
        <!-- This is the element to hide/show -->
        <!--console.error('You can\'t turn off a webpage, you █████!')-->
        <button id="closeModal" onclick="toggleElement();"></button>
        <button title="Shut Down" onclick="window.close();" id="shutDown"></button>
        <br>
        <br>
        <button title="restart" onclick="window.location.href='boot.html'" id="restart"></button>
    </div>

    <img class="profileBubble" src="media/img/android-chrome-192x192.png">

    <form id="passwordForm">
        <input type="text" id="username" style="display: none;" autocomplete="username" aria-hidden="true">
        <input type="password" id="password" autocomplete="new-password">
        <a id="submitPassword" onclick="checkPassword();"><b>&gt;</b></a>
    </form>
</body>

</html>
