<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dog OS</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="top-bar">
        <span id="host-os" title="YOUR operating system"></span>
        <div class="top-right" id="time"></div>
        <div class="power-button" onclick="togglePowerMenu();"></div>
        <div class="power-menu" id="power-menu">
            <button onclick="console.log('Attempting to shut down...'), window.close(), console.error('Shutdown failed!');">Shut Down...</button>
            <button onclick="console.log('Attempting to restart...'), window.location.href='boot.html', console.error('Restart failed!');">Restart...</button>
        </div>
    </div>
    <div class="login-container">
        <p class="user-text">e-dog</p>
        <form onsubmit="checkPassword(event)">
            <input type="text" name="Username" id="Username" autocomplete="username" hidden>
            <input id="password" type="password" autocomplete="current-password" placeholder="Password">
            <input type="submit" value="Login" hidden>
            <!-- <input type="submit" value="Submit" hidden> -->
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
