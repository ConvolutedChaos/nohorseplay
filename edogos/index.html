<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dog OS</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        .monitor {
            display: block;
            height: 850px;
            width: 1188px;
            background-image: url(../img/mac.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .screen {
            position: absolute;
            top: 45px;
            left: 44px;
            width: 1100px;
            height: 700px;
        }

        .computer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 500px;
        }

        .desk {
            background-color: #503200;
            width: 100%;
            height: 300px;
            z-index: -1;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        .keyboard {
            z-index: 1;
            width: 850px;
            height: 500px;
            position: absolute;
            bottom: -75px;
            right: 350px;
        }

        .mouse {
            z-index: 1;
            width: 400px;
            height: 150px;
            position: absolute;
            bottom: 100px;
            right: 50px;
        }
    </style>
</head>

<body>
    <div class="monitor">
        &nbsp;
        <iframe class="screen" src="../A-Random-Website-once-again/wow/os-emulators/edogos/boot.html"
            frameborder="0"></iframe>
        <img class="computer" src="../img/macmini.png" alt="Computer">
    </div>
    <div class="desk">
        &nbsp;
    </div>
    <img class="keyboard" src="../img/keyboard.png" alt="Keyboard">
    <img class="mouse" src="../img/mouse.png" alt="Mouse">
</body>

</html>
