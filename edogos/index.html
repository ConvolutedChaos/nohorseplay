    <span style="display: none;" id="dateandtime"></span>
    <div id="taskbar">
        <button onclick="openStartMenu()" id="startMenuIcon" class="taskbar-icon" title="Menu"></button>

        <div id="baconExplorerIcon" class="taskbar-icon" onclick="unminimizeApp('baconExplorer')"></div>

        <div id="systemSettingsIcon" class="taskbar-icon" onclick="unminimizeApp('systemSettings')"></div>

        <div id="backgroundSettingsIcon" class="taskbar-icon" onclick="unminimizeApp('backgroundSettings')"></div>

        <div id="blockbenchIcon" class="taskbar-icon" onclick="unminimizeApp('blockbench')"></div>

        <div id="date-div"></div>
    </div>

    <div id="startMenu">

    </div>

    <div id="baconExplorer" class="draggable dropShadow">
        <div class="title-bar">
            <!--Window bar-->
            
            <button class="window-close-button" title="Close"
                onclick="toggleApp('baconExplorer', 'baconExplorerIcon')">&times;
            </button>
            <button class="window-minimize-button" title="Minimize"
                onclick="minimizeApp('baconExplorer')"><span style="font-size: 35px;">-</span>
            </button>
            <br>
            <span class="title-bar-text"><span id="baconExplorerTabOpen">Start Page</span> - Bacon Explorer</span>
            <br>
            <br>
            <br>
            <hr>
        </div>
        <button id="historyButton" onclick="history.back()">&lt;</button>&nbsp;<button id="historyButton"
            onclick="history.forward()">&gt;</button>
        <br>
        <input type="text" name="" id="addressBar"><button id="addressBarSubmit" onclick="GoToWebPage()"
            type="submit">Go</button>
        <br>
        <br>
        <iframe id="webIframe" src="assets/baconExplorerWelcomePage.html" frameborder="0"></iframe>

    </div>

    <div id="systemSettings" class="draggable dropShadow">

                onclick="minimizeApp('systemSettings')"><span style="font-size: 35px;">-</span>

            <br>
            <span class="title-bar-text">System Settings</span>
            <br>
            <br>
            <br>
            <hr>
        </div>
        <br>

        <!--Window content-->

        <span class="systemSettingsButton" onclick="openApp('backgroundSettings', 'backgroundSettingsIcon')">
            <img class="systemSettingsButtonImage" src="media/img/system-settings-backgrounds.png">
            <br>
            <span class="settingDescription">
                Desktop BG
            </span>
        </span>
        <span class="systemSettingsButton" onclick="">
            <img class="systemSettingsButtonImage" src="media/img/system-settings-backgrounds.png">
            <br>
            <span class="settingDescription">
                About E-Dog OS
            </span>
        </span>
    </div>
